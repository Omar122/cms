<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../template/Template.xhtml">
  <title>User Creation </title>


 <ui:define name="content" >
   <h2>Create a user</h2>
  <div class=".ui-fluid">
    <h:form >
      <div class="field">
        <p:inputText value="#{userBean.fullName}" id="fullname">Enter Full name</p:inputText> 
      </div>
      <div class="field">
        <p:outputLabel>UserName</p:outputLabel><p:inputText value="#{userBean.userName}"></p:inputText>  
      </div>
      <div class="field">  
        <p:outputLabel>Password</p:outputLabel><p:password value="#{userBean.password}"  label="Password" feedback="true"> 
         
        </p:password>
      </div>
      <div class="field">  
        <p:outputLabel>Email</p:outputLabel><h:inputText value="#{userBean.email}"></h:inputText>
      </div>
      <div class="field">  
        <p:outputLabel>Mobile Number</p:outputLabel><h:inputText value="#{userBean.mobileNumber}"></h:inputText>
      </div>
      <p:commandButton  actionListener="#{userBean.createUser()}" value="Create User"/> <br/>
      <p:panel   header="Created User"/>
       <h:outputText value="#{userBean.user}" />
    </h:form>
  </div>
  </ui:define>


</ui:composition>
