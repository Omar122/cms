<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets" lang="en"
      xmlns:p="http://primefaces.org/ui"   xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
  <h:head><title>Login to CMS</title></h:head>
  <body>
    <ui:composition template="./../template/Template.xhtml">
      <ui:define name="content">
        <h2>CMS Project</h2>
        <h3>Log in</h3>
        <br/>
        <div class=".ui-fluid card">
          <p:panelGrid columns="1">
            <h:form id="form"  >
              <div class="field">

                <p:inputText  label="Username" type="text" value="#{loginBean.username}"  required="true"></p:inputText>  
              </div>
              <div class="field">  

                <p:password  label="Password" value="#{loginBean.password}"  required="true"> 

                </p:password>
              </div>
              <p:commandButton  id="login" ajax="false"   value="Log In" action="#{loginBean.login}" update="messages" />
              <br/>
              Dont have an account? <p:link value="Create New Account" ></p:link> 
                <p:messages  id="messages"  >
                </p:messages>
            </h:form>
          </p:panelGrid>
        </div>


      </ui:define>

    </ui:composition>

  </body>
</html>
