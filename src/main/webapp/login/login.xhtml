<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets" lang="en"
      xmlns:p="http://primefaces.org/ui"   xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
  <h:head><title>Login to CMS</title></h:head>
  <body>
    <ui:composition template="./../template/Template.xhtml">
      <ui:define name="content">
        <h2>CMS Project</h2>
        <h3>Log in</h3>
        <br/>
        <div class=".ui-fluid">
          <p:panelGrid columns="1">
            <h:form id="form"  >
              <div class="field">
                <p:outputLabel>UserName</p:outputLabel>
                <p:inputText  type="text" value="#{loginBean.username}" label="UserName"  required="true"></p:inputText>  
              </div>
              <div class="field">  
                <p:outputLabel>Password</p:outputLabel>
                <p:password   value="#{loginBean.password}"  label="Password" required="true"> 

                </p:password>
              </div>

              <p:commandButton  id="login"   value="Log In" action="#{loginBean.login}" update="messages"   />
              <f:ajax event="login"  listener="#{loginBean.facetListener(event)}" /> 
              <br/>
              <p:messages  id="messages"  >
                <p:autoUpdate/>
                
              </p:messages>
            </h:form>
          </p:panelGrid>
        </div>


      </ui:define>

    </ui:composition>

  </body>
</html>
